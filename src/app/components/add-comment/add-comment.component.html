@if( user$ | async; as user ) {
    <div class="comment">
        <img 
            [src]="'assets/images/' + user.image.png" 
            [alt]="user.username"
            class="comment-header_img"
        >
        <textarea [(ngModel)]="content" class="comment-text" name="" id="" cols="120" rows="8" placeholder="Add a comment..."></textarea>
        <button (click)="postComment()" class="send_btn">
            Send
        </button>
    </div>
}
