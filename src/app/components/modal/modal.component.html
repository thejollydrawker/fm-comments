<ng-container *ngIf="isOpen() === true">
    <div class="overlay"></div>
    <div class="modal">
        <span class="close-modal">
            <svg (click)="close()" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 close-modal-icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
        </span>
        
        <h2>
            {{ modal().title }}
        </h2>
        <p>
            {{ modal().body }}
        </p>

        @if(modal().showButtons) {
           <div class="buttons-container">
                <button (click)="this.modal().cancelAction()" class="cancel">
                    {{ modal().cancelBtnText }}
                </button>
                <button (click)="this.modal().applyAction()" class="apply">
                    {{ modal().applyBtnText }}
                </button>
            </div> 
        }
        
    </div>  
</ng-container>
