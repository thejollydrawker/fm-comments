<ng-container *ngIf="isOpen() === true">
    <div class="overlay"></div>
    <div class="modal">
        <h2>
            Delete comment
        </h2>
        <p>
            Are you sure yoy want to delete this comment? This will remove the comment and can't be undone.
        </p>
        <div class="buttons-container">
            <button (click)="cancel()" class="cancel">
                No, cancel
            </button>
            <button (click)="apply()" class="apply">
                Yes, delete
            </button>
        </div>
    </div>  
</ng-container>
